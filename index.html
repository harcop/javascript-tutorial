<html>
<head>
    <style>
        h1 {
            color: red
        }
        span {
            color: blue
        }
        img {
            display:  inline-flex
        }
    
    </style>
    </head>
    <body>
        <h1 id="hello">Hello <span>world</span></h1>
        <img id="player" width="200px" src="ronaldo.jpeg">
        <img id="player" src="messi.jpeg">
        <button onclick="makeGreen()">Make Green</button>
        <button onclick="makeRed()">Make Red</button>
        <button onclick="changeMessi()">Change to Messi</button>
        <script>
            function makeGreen() {
                document.getElementById('hello').style.color = 'green';
            }
            function makeRed() {
                document.getElementById('hello').style.color = 'red';
            }
            function changeMessi() {
                document.getElementById('player').setAttribute('src', 'messi.jpeg');
//                document.getElementById('player').src='messi.jpeg'
            }
        </script>
    </body>

</html>
